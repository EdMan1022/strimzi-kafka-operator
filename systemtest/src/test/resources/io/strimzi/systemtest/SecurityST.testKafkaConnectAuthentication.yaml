apiVersion: kafka.strimzi.io/v1alpha1
kind: KafkaConnect
metadata:
  name: security-test
spec:
  bootstrapServers: security-test-kafka-bootstrap:9092
  tls:
    trustedCertificates:
      - secretName: my-secret
        certificate: ca.crt
  authentication:
    type: tls
    certificateAndKey:
      secretName: my-user-secret
      key: user.key
      certificate: user.crt
